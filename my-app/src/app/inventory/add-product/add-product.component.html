<div class="z-50">
  <div class="bg-white flex flex-col rounded-lg">
    <div class="flex flex-row justify-between p-5">
      <div class="font-mainFont text-2xl">Add a New Product</div>
      <div
        (click)="hideAddProduct()"
        class="bg-mainyellow/20 rounded-md hover:cursor-pointer"
      >
        <svg
          class="fill-mainpurple w-7 h-7"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 320 512"
        >
          <path
            d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"
          />
        </svg>
      </div>
    </div>
    <div class="text-maingrey font-secondaryFont p-5">Product information</div>
    <div class="p-5">
      <label
        for="UserEmail"
        class="relative block overflow-hidden rounded-md border border-gray-200 px-3 pt-3 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
      >
        <input
          type="text"
          id="Reference"
          placeholder="Référence"
          class="peer h-8 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"
        />

        <span
          class="absolute left-3 top-2 -translate-y-1/2 text-xs text-maingrey/75 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-2 peer-focus:text-xs"
        >
          Référence
        </span>
      </label>
    </div>
    <div class="p-5">
      <label
        for="UserEmail"
        class="relative block overflow-hidden rounded-md border border-gray-200 px-3 pt-3 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
      >
        <input
          type="text"
          id="ProductName"
          placeholder="Product Name"
          class="peer h-8 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"
        />

        <span
          class="absolute left-3 top-2 -translate-y-1/2 text-xs text-maingrey/75 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-2 peer-focus:text-xs"
        >
          Product Name
        </span>
      </label>
    </div>
    <div class="p-5">
      <button
        type="button"
        class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        (click)="showSuppliers = !showSuppliers"
      >
        Select a Supplier
      </button>
      <div *ngIf="showSuppliers"
        class="origin-top-right absolute right-0 mt-2 w-16 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5"
      >
        <div
        
          class="py-1  bg-white z-[100]"
          role="menu"
          aria-orientation="vertical"
          aria-labelledby="options-menu"
        >
          <label class="w-full" for="supplier-search" class="sr-only">Search suppliers</label>
          <input
            id="supplier-search"
            type="text"
            class="w-full px-2 py-2 border border-gray-300 placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
            placeholder="Search suppliers"
            (input)="searchSupplier()"
            [(ngModel)]="searchInput"
          />
          <div class="max-h-60 ">
            <button
              *ngFor="let supplier of fournisseurs"
              type="button"
              class="w-full text-left px-2 py-2 text-gray-700 hover:bg-gray-100 hover:text-gray-900 focus:bg-gray-100 focus:text-gray-900"
              (click)="selectSupplier(supplier)"
            >
              {{ supplier.nomF }}
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="p-5 flex flex-row justify-between">
      <label
        for="UserEmail"
        class="relative block overflow-hidden rounded-md border border-gray-200 px-3 pt-3 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
      >
        <input
          type="text"
          id="Selling Price"
          placeholder="Selling Price"
          class="peer h-8 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"
        />

        <span
          class="absolute left-3 top-2 -translate-y-1/2 text-xs text-maingrey/75 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-2 peer-focus:text-xs"
        >
          Selling Price
        </span>
      </label>
      <label
        for="UserEmail"
        class="relative block overflow-hidden rounded-md border border-gray-200 px-3 pt-3 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
      >
        <input
          type="text"
          id="Cost Price"
          placeholder="Cost Price"
          class="peer h-8 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"
        />

        <span
          class="absolute left-3 top-2 -translate-y-1/2 text-xs text-maingrey/75 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-2 peer-focus:text-xs"
        >
          Cost Price
        </span>
      </label>
    </div>
    <div class="p-5">
      <label
        for="UserEmail"
        class="relative block overflow-hidden rounded-md border border-gray-200 px-3 pt-3 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
      >
        <input
          type="email"
          id="UserEmail"
          placeholder="Email"
          class="peer h-8 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"
        />

        <span
          class="absolute left-3 top-2 -translate-y-1/2 text-xs text-maingrey/75 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-2 peer-focus:text-xs"
        >
          Quantity in Stock
        </span>
      </label>
    </div>

    <div class="flex flex-row justify-between">
      <div class="p-10">
        <a
          class="hover:cursor-pointer inline-block rounded bg-gradient-to-r from-mainpurple to-mainyellow p-[2px] hover:text-white focus:outline-none focus:ring active:text-opacity-75"
          (click)="hideAddProduct()"
        >
          <span
            class="block rounded-sm bg-white px-10 py-4 text-sm font-medium hover:bg-transparent"
          >
            Cancel
          </span>
        </a>
      </div>
      <div class="p-10">
        <a
          class="inline-block rounded bg-gradient-to-r from-mainpurple to-mainyellow p-[2px] hover:text-white focus:outline-none focus:ring active:text-opacity-75"
          routerLink="/dashboard"

</div>
